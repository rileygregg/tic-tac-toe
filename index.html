<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.scss" />
	</head>
	<body>
		<section class="gameboard">
			<div class="board top-row">
				<div class="space top1"></div>
				<div class="space top2"></div>
				<div class="space top3"></div>
			</div>
			<div class="board middle-row">
				<div class="space mid4"></div>
				<div class="space mid5"></div>
				<div class="space mid6"></div>
			</div>
			<div class="board bottom-row">
				<div class="space bot7"></div>
				<div class="space bot8"></div>
				<div class="space bot9"></div>
			</div>
		</section>
		<script src="script.js"></script>
	</body>
</html>

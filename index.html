<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>

		<section class="gameboard">
			<div class="column">
				<div class="row top1">1</div>
				<div class="row top2">X</div>
				<div class="row top3">3</div>
			</div>
			<div class="column">
				<div class="row mid1">1</div>
				<div class="row mid2">2</div>
				<div class="row mid3">3</div>
			</div>
			<div class="column">
				<div class="row bot1">1</div>
				<div class="row bot2">2</div>
				<div class="row bot3">3</div>
			</div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
